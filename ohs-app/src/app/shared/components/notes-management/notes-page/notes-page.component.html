<div class="notes-container width-100">
  <div class="column" style="margin: 0 auto;  width: 800px">
    <div class="mat-h1">All Notes (Private)</div>

    <mat-card class="padding-vertical-1 padding-horizontal-0">
      <div matSort>

        <div class="row margin-bottom-1 padding-horizontal-1 align-middle">
          <mat-form-field appearance="outline" class="small column padding-left-0">
            <input matInput placeholder="Search notes..." (keyup)="applyFilter($event.target.value)">
            <mat-icon  class="material-icons-outlined" matSuffix>search</mat-icon>
          </mat-form-field>
          <button mat-flat-button color="primary" class="column small-3" (click)="createNote()">New note</button>
        </div>

        <mat-divider></mat-divider>

        <table mat-table [dataSource]="dataSource" class="width-100">

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
            <td mat-cell *matCellDef="let note">{{note.author}}</td>
          </ng-container>

          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
            <td mat-cell *matCellDef="let note">{{note.timestamp | date:'medium'}}</td>
          </ng-container>

          <ng-container matColumnDef="meeting">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Meeting</th>
            <td mat-cell *matCellDef="let note">{{note.meeting}}</td>
          </ng-container>

          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
            <td mat-cell *matCellDef="let note">{{note.content}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let note; columns: columnsToDisplay" style="cursor: pointer;"
            (click)="onNoteClicked(note)"></tr>

        </table>
      </div>
    </mat-card>

  </div>
</div>
