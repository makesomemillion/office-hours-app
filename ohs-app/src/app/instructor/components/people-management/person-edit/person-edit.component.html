<div style="width: 500px">
    <form (ngSubmit)="save()" [formGroup]="form">
        <mat-card-title-group class="row">
            <mat-card-title class="column" *ngIf="person == undefined">Create new person</mat-card-title>
            <mat-card-title class="column" *ngIf="person != undefined">Edit person</mat-card-title>
            <button mat-icon-button type="button" (click)="dialogRef.close()">
                <mat-icon  class="material-icons-outlined">close</mat-icon>
            </button>
        </mat-card-title-group>
        <div class="row">
            <mat-form-field appearance="outline" class="columns">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName">
                <mat-hint>The person's first name.</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="columns">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName">
                <mat-hint>The person's last name.</mat-hint>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="columns">
                <mat-label>Access level</mat-label>
                <mat-select formControlName="accessLevel">
                    <mat-option value="applicant">Applicant</mat-option>
                    <mat-option value="student">Student</mat-option>
                    <mat-option value="teachingAssistant">Teaching assistant</mat-option>
                    <mat-option value="instructor">Instructor</mat-option>
                </mat-select>

                <mat-hint>The access level this person will have.</mat-hint>
            </mat-form-field>
        </div>
        <div class="row align-right">
            <button mat-stroked-button color="warn" class="columns small-3 margin-right-1" *ngIf="person != undefined"
                    type="button" (click)="deletePerson()">
                Delete
            </button>
            <button mat-raised-button color="primary" class="columns small-3" style="margin-right: 15px"
                    type="button" (click)="save()">
                Save
            </button>
        </div>
    </form>
</div>
