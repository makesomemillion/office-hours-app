<div matSort>

    <div class="row margin-bottom-1 padding-horizontal-1 align-middle">
        <mat-form-field appearance="outline" class="small column padding-left-0">
            <input matInput placeholder="Search course offerings..." (keyup)="applyFilter($event.target.value)">
            <mat-icon  class="material-icons-outlined" matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-flat-button color="primary" class="column small-3" (click)="createOffering()">New offering</button>
    </div>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="width-100">

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
            <td mat-cell *matCellDef="let offering">{{offering.year}}</td>
        </ng-container>

        <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Semester</th>
            <td mat-cell *matCellDef="let offering">{{offering.semester | prettifySemester}}</td>
        </ng-container>

        <ng-container matColumnDef="credits">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Credits</th>
            <td mat-cell *matCellDef="let offering">{{offering.credits | prettifyCredits}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let offering; columns: columnsToDisplay" style="cursor: pointer"
            (click)="onOfferingClicked(offering)"></tr>

    </table>
</div>
