<div matSort>

    <div class="row margin-bottom-1 padding-horizontal-1 align-middle">
        <mat-form-field appearance="outline" class="small column padding-left-0">
            <input matInput placeholder="Search course sections..." (keyup)="applyFilter($event.target.value)">
            <mat-icon  class="material-icons-outlined" matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-flat-button color="primary" class="column small-3" (click)="createSection()">New section</button>
    </div>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="width-100">

        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity</th>
            <td mat-cell *matCellDef="let section">{{section.activity | prettifyActivity}}</td>
        </ng-container>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Section number</th>
            <td mat-cell *matCellDef="let section">{{section.number}}</td>
        </ng-container>

        <ng-container matColumnDef="instructors">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Instructors</th>
            <td mat-cell *matCellDef="let section">{{section.instructorsIds.length}}</td>
        </ng-container>

        <ng-container matColumnDef="tas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TAs</th>
            <td mat-cell *matCellDef="let section">{{section.teachingAssistantsIds.length}}</td>
        </ng-container>

        <ng-container matColumnDef="students">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Students</th>
            <td mat-cell *matCellDef="let section">{{section.studentsIds.length}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let section; columns: columnsToDisplay" style="cursor: pointer"
            (click)="onSectionClicked(section)"></tr>

    </table>
</div>
