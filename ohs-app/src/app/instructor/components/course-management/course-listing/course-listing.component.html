<div matSort>

    <div class="row margin-bottom-1 padding-horizontal-1 align-middle">
        <mat-form-field appearance="outline" class="small column padding-left-0">
            <input matInput placeholder="Search courses..." (keyup)="applyFilter($event.target.value)">
            <mat-icon  class="material-icons-outlined" matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-flat-button color="primary" class="column small-3" (click)="createCourse()">New course</button>
    </div>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="width-100">

        <ng-container matColumnDef="departmentCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department code</th>
            <td mat-cell *matCellDef="let course">{{course.departmentCode}}</td>
        </ng-container>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course number</th>
            <td mat-cell *matCellDef="let course">{{course.number}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let course">{{course.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let course; columns: columnsToDisplay" style="cursor: pointer;"
            (click)="onCourseClicked(course)"></tr>

    </table>
</div>
