<div class="register-container height-100 width-100 flex-container">
    <mat-card class="align-center-middle">
        <div class="padding-horizontal-2 grid-y grid-margin-y align-middle">
            <mat-icon  class="material-icons-outlined" color="primary" [inline]="true" style="font-size: 54px">person_pin</mat-icon>
            <div class="mat-subheading-2">Create an account</div>

            <form (ngSubmit)="registerUser(registerForm)" [formGroup]="registerForm">
                <mat-form-field appearance="outline" class="width-100 margin-top-1">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="firstName" required />
                    <mat-error *ngIf="registerForm.get('firstName').invalid">{{
                        getErrorMessage('firstName')
                    }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="width-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName" required />
                    <mat-error *ngIf="registerForm.get('lastName').invalid">{{
                        getErrorMessage('lastName')
                    }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="width-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required />
                    <mat-error *ngIf="registerForm.get('email').invalid">{{ getErrorMessage('email') }}</mat-error>
                    <mat-icon matSuffix  class="material-icons-outlined">email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="width-100">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" required />
                    <mat-error *ngIf="registerForm.get('username').invalid">{{
                        getErrorMessage('username')
                    }}</mat-error>
                    <mat-icon matSuffix  class="material-icons-outlined">person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="width-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required />
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="registerForm.get('password').invalid">{{
                        getErrorMessage('password')
                    }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="width-100">
                    <mat-select formControlName="accessLevel" required>
                        <mat-option value="student">Student</mat-option>
                        <mat-option value="teachingAssistant">TA</mat-option>
                        <mat-option value="instructor">Instructor</mat-option>
                    </mat-select>
                    <mat-label>Type</mat-label>
                </mat-form-field>

                <!-- Register button -->
                <button mat-flat-button type="submit" color="primary" class="margin-bottom-1 width-100">
                    Register
                </button>
            </form>

            <p class="login-button" [routerLink]="['/login']">Login</p>
        </div>
    </mat-card>
</div>
